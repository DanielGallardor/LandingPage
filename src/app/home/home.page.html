<ion-header>
  <ion-toolbar>
    <ion-title> LightSpeed </ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="document-attach-outline"></ion-icon>
        <a href="https://docs.google.com/document/d/1dhu9IGYW8YO2mzRJBPdgDWf9Ya3bLp3Y/edit">Documentation</a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title>Get LightSpeed now!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Escape from a exploding Supernova in your trusty spaceship!</p>
    </ion-card-content>
  </ion-card>

  <img src=".\assets\LightSpeed.jpeg" alt="" />

  <ion-card>
    <ion-card-header>
      <ion-card-title>Features</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="carta">
        <ion-item>
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>Embark in an infinite adventure!</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="build" slot="start"></ion-icon>
          <ion-label>Swap between different unlockable spaceships!</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trophy" slot="start"></ion-icon>
          <ion-label>Beat your high scores!</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gameplay</ion-card-title>
    </ion-card-header>
    <ionic-rating-component
      #rating
      activeIcon="star"
      defaultIcon="star-outline"
      activeColor="#d1301a"
      defaultColor="#aaaaaa"
      readonly="false"
      fontSize="32px"
      (ratingChanged)="onRatingChange($event)"
      ngModel="starRatingGameplay"
      [(ngModel)]="gameplay"
    >
    </ionic-rating-component>
    <ion-card-header>
      <ion-card-title>Music</ion-card-title>
    </ion-card-header>
    <ionic-rating-component
      #rating
      activeIcon="star"
      defaultIcon="star-outline"
      activeColor="#d1301a"
      defaultColor="#aaaaaa"
      readonly="false"
      fontSize="32px"
      (ratingChanged)="onRatingChange($event)"
      ngModel="starRatingMusic"
      [(ngModel)]="music"
    >
    </ionic-rating-component>
  <ion-card-header>
    <ion-card-title>Design</ion-card-title>
  </ion-card-header>
  <ionic-rating-component
    #rating
    activeIcon="star"
    defaultIcon="star-outline"
    activeColor="#d1301a"
    defaultColor="#aaaaaa"
    readonly="false"
    fontSize="32px"
    (ratingChanged)="onRatingChange($event)"
    ngModel="starRatingDesign"
    [(ngModel)]="design"
  >
  </ionic-rating-component>
<ion-card-header>
  <ion-card-title>Story</ion-card-title>
</ion-card-header>
<ionic-rating-component
  #rating
  activeIcon="star"
  defaultIcon="star-outline"
  activeColor="#d1301a"
  defaultColor="#aaaaaa"
  readonly="false"
  fontSize="32px"
  (ratingChanged)="onRatingChange($event)"
  ngModel="starRatingStory"
  [(ngModel)]="story"
>
</ionic-rating-component>
<ion-card-header>
  <ion-card-title>Difficulty</ion-card-title>
</ion-card-header>
<ionic-rating-component
  #rating
  activeIcon="star"
  defaultIcon="star-outline"
  activeColor="#d1301a"
  defaultColor="#aaaaaa"
  readonly="false"
  fontSize="32px"
  (ratingChanged)="onRatingChange($event)"
  ngModel="starRatingDifficulty"
  [(ngModel)]="difficulty"
>
</ionic-rating-component>
<ion-card-header>
  <ion-card-title>Type your suggestion!</ion-card-title>
</ion-card-header>
<ion-textarea class="custom-textarea" [(ngModel)]="commentary" placeholder="Type something here"></ion-textarea>
 <div style="display:flex; justify-content: center; align-items: center;" >
<ion-button shape="round" (click)="SendData()">SEND!</ion-button>
</div>
  </ion-card>

  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title>Download</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <a href="https://drive.google.com/drive/folders/1ij6ckr5n5pZ3_OQZKR2_Uf8VYcbP2Jxa?usp=sharing"><img
        class="boton"
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
      /></a>
    </ion-card-content>
  </ion-card>
</ion-content>
